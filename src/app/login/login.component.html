<div class="container">
  <div class="row">
    <div class="col s8 offset-s2">
      <div class="col s12 m7">
          <div class="card">
            <div class="card-image">
              <span class="card-title">Sign In</span>
            </div>
            <form class="col s12 white" #SignInForm="ngForm">
                <div class="row">
                  <div class="input-field col s6">
                      <input type="text" class="validate" name="email" #email="ngModel" [(ngModel)]="formAuth.email" required>
                      <label>Email</label>
                  </div>
                  <div class="input-field col s6">
                      <input type="password" class="validate" name="mdp" #mdp="ngModel" [(ngModel)]="formAuth.mdp" required>
                      <label>Mot de Passe</label>
                  </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <button class="btn-large btn-submit" (click)="loginUser()">submit</button>
                    </div>
                </div>
            </form>
          </div>
        </div> 
  </div>
  </div>
</div>
